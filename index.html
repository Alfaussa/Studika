<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студика</title>
    <link rel="stylesheet" href="./css/main.css">


</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                 <div class="search-form">
                   <div class="logo"> 
                    <img src="./images/Vector.png" alt="логотип" class="logo_pic">
                 </div>
                    <div class="location">
                        <img src='./images/city.png' class="location_img" alt='стрелка локации'>
                        <div class="location_city">Москва</div>
                    </div>
                    <div class="search-field">
                        <form action="">
                            <input placeholder= "Учебное заведение, специальность или профессия">
                        </form>
                    </div>
                    <div class="like">
                        <img src="./images/Vector-2.png" alt="лайк" class="like_img">
                        <span class="like_number">1</span>
                    </div>
                    <div class="user">
                        <div class="user-name">Екатерина</div>
                        <img src="./images/Loaded=off, State=Enabled.png" alt="фото пользователя" class="user_pic">
                    </div>

                 </div>
                 <nav class="menu">
                    <ul class="menu-list">
                        <li class="menu-item">
                        <a href="#" class="menu_link">Вузы</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu_link">Колледжи</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu_link">Техникумы</a>
                            </li>
                            <li class="menu-item">
                                <a href="#" class="menu_link">Училища</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu_link">Специальности</a>
                            </li>
                            <li class="menu-item">
                                <a href="#" class="menu_link">Профессии</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu_link">Отзывы</a>
                            </li>
                        <li class="menu-item">
                                <a href="#" class="menu_link">Учебным заведениям</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu_link">Тест на профориентацию</a>
                    </li>


                    </ul>
                 </nav>
                
            </header>

        </div>
    </div>
    
</body>
</html>
